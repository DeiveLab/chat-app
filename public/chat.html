<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Chat App</h1>

    <div class="list"></div>

    <div class="container message-display"></div>

    <form id="message-form" class="container">
        <input type="text" placeholder="message" name="message" required autocomplete="off">
        <button>Send</button>
    </form>

    <!-- <button id="send-location">Send Location</button> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
